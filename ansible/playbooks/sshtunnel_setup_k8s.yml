# Ansible playbook to set up SSH tunnel for kubectl operations

- hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - include_role:
        name: sshtunnel
        tasks_from: "{{ item }}.yml"
      when:
        - groups.kubernetes_master is defined
        - groups.kubernetes_master | length > 0
      loop:
        - set_facts_k8s
        - setup
  module_defaults:
    shell:
      executable: /bin/bash
