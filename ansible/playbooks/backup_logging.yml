---
# Ansible playbook for backing up logging data

- hosts: opensearch[0]
  gather_facts: true
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - when: specification.components.logging.enabled | default(false)
      block:
        - name: Include opensearch vars
          include_vars:
            file: roles/opensearch/vars/main.yml
            name: component_vars

        - name: Run OpenSearch snapshot tasks
          import_role:
            name: backup
            tasks_from: logging_opensearch_snapshot

        - name: Run OpenSearch archive tasks
          import_role:
            name: backup
            tasks_from: logging_opensearch_conf

        - name: OpenSearch Dashboards
          when: "'opensearch_dashboards' in group_names"
          block:
            - name: Include opensearch_dashboards vars
              include_vars:
                file: roles/opensearch_dashboards/vars/main.yml
                name: component_vars

            - name: Run opensearch_dashboards backup tasks
              import_role:
                name: backup
                tasks_from: logging_opensearch_dashboards_conf
              vars:
                snapshot_name: "{{ hostvars[groups.opensearch.0].snapshot_name }}"
