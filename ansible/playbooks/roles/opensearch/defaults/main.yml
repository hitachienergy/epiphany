---
# This file is meant to be also used by upgrade role

versions:
  RedHat:
    ops_version: "1.2.4"
  Debian:
    ops_version: "1.2.4"
certificates:
  dirs:
    certs:  /etc/opensearch
    ca_key: /etc/opensearch/private
    csr:    /etc/opensearch/csr
  dn_attributes_order: ['CN', 'OU', 'O', 'L', 'S', 'C', 'DC']
  files:
    demo:
      root_ca:
        cert: root-ca.pem
      admin:
        cert: kirk.pem
        key:  kirk-key.pem
      node:
        cert: esnode.pem
        key:  esnode-key.pem
      opensearch_security:
        allow_unsafe_democertificates: false  # if 'false' all demo files must be removed to start opensearch
    common:
      subject: &common-subject
        O: Epiphany
        OU: R&D
    root_ca:
      cert:
        filename: epiphany-root-ca.pem
        selfsigned_not_after: 20311231235959Z  # relative time, such as '+3650d', is NOT idempotent
        subject:
          <<: *common-subject
          CN: Epiphany Managed ODFE Root CA
      key:
        filename: epiphany-root-ca-key.pem
    admin:
      cert:
        filename: epiphany-admin.pem
        ownca_not_after: 20221231235959Z  # relative time, such as '+3650d', is NOT idempotent
        subject:
          <<: *common-subject
          CN: Epiphany Admin
      key:
        filename: epiphany-admin-key.pem
    node:
      cert:
        filename: epiphany-node-{{ ansible_nodename }}.pem
        ownca_not_after: 20311231235959Z  # relative time, such as '+3650d', is NOT idempotent
        subject:
          <<: *common-subject
          CN: "{{ ansible_nodename }}"
      key:
        filename: epiphany-node-{{ ansible_nodename }}-key.pem
ports:
  http:      9200  # defaults to range but we want static port
  transport: 9300  # defaults to range but we want static port
log4j_file_name: apache-log4j-2.17.1-bin.tar.gz
# ToDo: move these variables out of here:
ops_user: opensearch
ops_home: /usr/share/opensearch
ops_conf_dir: /usr/share/opensearch/config
ops_plugin_bin_path: /usr/share/opensearch/bin/opensearch-plugin
ops_sec_plugin_conf_path: /usr/share/opensearch/plugins/opensearch-security/securityconfig
ops_sec_plugin_tools_path: /usr/share/opensearch/plugins/opensearch-security/tools
ops_api_port: 9200