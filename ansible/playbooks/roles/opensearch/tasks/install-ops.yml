---
- name: Download Opensearch
  include_role:
    name: download
    tasks_from: download_file
  vars:
    file_name: "opensearch-{{ versions[ansible_os_family].ops_version }}-linux-x64.tar.gz"

- name: OpenSearch Install | Ensure Opensearch service user exists
  user:
    name: "{{ ops_user }}"
    state: present
    shell: /bin/bash

- name: OpenSearch Install | Ensure home directory exists
  file:
    path: "{{ ops_home }}"
    state: directory
    owner: "{{ ops_user }}"
    group: "{{ ops_user }}"

- name: OpenSearch Install | Ensure config directory exists
  file:
    path: "/etc/opensearch"
    state: directory
    owner: "{{ ops_user }}"
    group: "{{ ops_user }}"

- name: OpenSearch Install | Extract the tar file
  command: "chdir=/tmp/ tar -xvzf opensearch-{{ versions[ansible_os_family].ops_version }}-linux-x64.tar.gz -C {{ ops_home }} --strip-components=1"

- name: OpenSearch Install | create systemd service
  template:
    src: opensearch.service.j2
    dest: "/etc/systemd/system/opensearch.service"
