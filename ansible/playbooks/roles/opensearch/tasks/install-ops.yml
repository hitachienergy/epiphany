---
- name: Download Opensearch
  include_role:
    name: download
    tasks_from: download_file
  vars:
    file_name: "opensearch-{{ versions[ansible_os_family].ops_version }}-linux-x64.tar.gz"

- name: Ensure Opensearch service user exists
  user:
    name: "{{ ops_user }}"
    state: present
    shell: /bin/bash

- name: Ensure directory structure exists
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ops_user }}"
    group: "{{ ops_user }}"
  with_items:
    - "{{ ops_home }}"
    - "{{ ops_log_dir }}"
    - "{{ ops_conf_dir }}"
    - "{{ certificates.dirs.certs }}"

- name: Extract the tar file
  command: "chdir=/tmp/ tar -xvzf opensearch-{{ versions[ansible_os_family].ops_version }}-linux-x64.tar.gz -C {{ ops_home }} --strip-components=1"

- name: Create systemd service
  template:
    src: opensearch.service.j2
    dest: "{{ systemctl_path }}/opensearch.service"
