---
- name: Download Opensearch
  include_role:
    name: download
    tasks_from: download_file
  vars:
    file_name: "{{ item }}"
  loop:
    - "opensearch-{{ versions[ansible_os_family].opensearch }}-linux-x64.tar.gz"
    - "opensearch-perf-top-{{ versions[ansible_os_family].opensearch_perftop }}-linux-x64.zip"

- name: Ensure Opensearch service user exists
  user:
    name: "{{ specification.opensearch_user }}"
    state: present
    shell: /bin/bash

- name: Ensure directory structure exists
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ specification.opensearch_user }}"
    group: "{{ specification.opensearch_user }}"
  loop:
    - "{{ specification.paths.opensearch_home }}"
    - "{{ specification.paths.opensearch_perftop_home }}"
    - "{{ specification.paths.opensearch_log_dir }}"
    - "{{ specification.paths.opensearch_conf_dir }}"
    - "{{ specification.paths.opensearch_data }}"
    - "{{ specification.paths.opensearch_logs }}"
    - "{{ certificates.dirs.certs }}"

- name: Extract the OPS tar file
  unarchive:
    src: "/tmp/opensearch-{{ versions[ansible_os_family].opensearch }}-linux-x64.tar.gz"
    dest: "{{ specification.paths.opensearch_home }}"
    owner: "{{ specification.opensearch_user }}"
    remote_src: yes
    extra_opts:
    - --strip-components=1

- name: Extract OPS PerfTop the tar file
  unarchive:
    src: "/tmp/opensearch-perf-top-{{ versions[ansible_os_family].opensearch_perftop }}-linux-x64.zip"
    dest: "{{ specification.paths.opensearch_perftop_home }}"
    owner: "{{ specification.opensearch_user }}"
    remote_src: yes

- name: Create systemd service
  template:
    src: roles/opensearch/templates/opensearch.service.j2
    dest: "{{ systemctl_path }}/opensearch.service"
