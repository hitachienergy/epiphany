---
- name: Restart controller-manager
  shell: |
    crictl ps \
      --name='kube-controller-manager' -q \
    | xargs --no-run-if-empty crictl stop --timeout=0
  args:
    executable: /bin/bash

- name: Restart scheduler
  shell: |
    crictl ps \
      --name='kube-scheduler' -q \
    | xargs --no-run-if-empty crictl stop --timeout=0
  args:
    executable: /bin/bash

- name: Restart kubelet
  systemd:
    name: kubelet
    state: restarted

- name: Restart kube-proxy
  shell: |
    crictl ps \
      --name='kube-proxy' -q \
      | xargs --no-run-if-empty crictl stop --timeout=0
  args:
    executable: /bin/bash

- name: Mark Kubernetes as already HA
  set_fact:
    kubernetes_promote: >-
      {{ kubernetes_promote | default({}) | combine(set_fact, recursive=true) }}
  vars:
    set_fact:
      kubernetes_already_ha: true
