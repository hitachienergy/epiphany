---
repositories:
  docker-ce-stable-patched:
    gpgkeys:
      - https://download.docker.com/linux/centos/gpg
    data: |
      [docker-ce-stable-patched]
      name=Docker CE Stable - patched centos/7/$basearch/stable
      baseurl=https://download.docker.com/linux/centos/7/$basearch/stable
      enabled=1
      gpgcheck=1

  elastic-6:
    gpgkeys:
      - https://artifacts.elastic.co/GPG-KEY-elasticsearch
    data: |
      [elastic-6]
      name=Elastic repository for 6.x packages
      baseurl=https://artifacts.elastic.co/packages/oss-6.x/yum
      gpgcheck=1
      enabled=1
      autorefresh=1
      type=rpm-md

  elasticsearch-7:
    gpgkeys:
      - https://artifacts.elastic.co/GPG-KEY-elasticsearch
    data: |
      [elasticsearch-7.x]
      name=Elasticsearch repository for 7.x packages
      baseurl=https://artifacts.elastic.co/packages/oss-7.x/yum
      gpgcheck=1
      enabled=1
      autorefresh=1
      type=rpm-md

  elasticsearch-curator-5:
    gpgkeys:
      - https://packages.elastic.co/GPG-KEY-elasticsearch
    data: |
      [curator-5]
      name=CentOS/RHEL 7 repository for Elasticsearch Curator 5.x packages
      baseurl=https://packages.elastic.co/curator/5/centos/7
      gpgcheck=1
      enabled=1

  kubernetes:
    gpgkeys:
      - https://packages.cloud.google.com/yum/doc/yum-key.gpg
      - https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    data: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-$basearch
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1

  opendistroforelasticsearch:
    gpgkeys:
      - https://d3g5vo6xdbdb9a.cloudfront.net/GPG-KEY-opendistroforelasticsearch
    data: |
      [opendistroforelasticsearch-artifacts-repo]
      name=Release RPM artifacts of OpenDistroForElasticsearch
      baseurl=https://d3g5vo6xdbdb9a.cloudfront.net/yum/noarch/
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      autorefresh=1
      type=rpm-md

  postgresql-13:
    gpgkeys:
      - https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG
    data: |
      [pgdg13]
      name=PostgreSQL 13 for RHEL/CentOS $releasever - $basearch
      baseurl=https://download.postgresql.org/pub/repos/yum/13/redhat/rhel-$releasever-$basearch
      enabled=1
      gpgcheck=1

      #postgresql_common:
    #gpgkeys:
      #- https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG
    #data: |
      #[pgdg-common]
      #name=PostgreSQL common for RHEL/CentOS $releasever - $basearch
      #baseurl=https://download.postgresql.org/pub/repos/yum/common/redhat/rhel-$releasever-$basearch
      #enabled=1
      #gpgcheck=1

  rabbitmq:
    gpgkeys:
      - https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey
    data: |
      [rabbitmq-server]
      name=rabbitmq-rpm
      baseurl=https://packagecloud.io/rabbitmq/rabbitmq-server/el/7/$basearch
      gpgcheck=1
      repo_gpgcheck=1
      sslcacert=/etc/pki/tls/certs/ca-bundle.crt
      enabled=1
