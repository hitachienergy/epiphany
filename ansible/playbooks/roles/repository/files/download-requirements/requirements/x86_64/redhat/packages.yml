  # --- createrepo ---
  - 'createrepo_c'
  - 'createrepo_c-libs'
  - 'drpm'
  - 'python3-createrepo_c'  # installed by RHEL 7 in-place upgrade
  # --- httpd ---
  - 'apr'
  - 'apr-util'
  - 'apr-util-bdb'  # weak
  - 'apr-util-openssl'  # weak
  - 'httpd'
  - 'httpd-filesystem'
  - 'httpd-tools'
  - 'mailcap'
  - 'mod_http2'

