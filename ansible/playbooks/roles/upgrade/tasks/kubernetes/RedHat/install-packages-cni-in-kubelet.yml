---
- name: k8s/install | Install kubelet-{{ version }} and kubectl-{{ version }} for RedHat family
  yum:
    name:
      - kubelet-{{ version }}-0
      - kubectl-{{ version }}-0
    update_cache: true
    allow_downgrade: true
    disable_excludes: kubernetes
    state: present
  module_defaults:
    yum: { lock_timeout: "{{ yum_lock_timeout }}" }
