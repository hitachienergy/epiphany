---
- name: Load RabbitMQ's monitoring variable
  include_vars:
    file: roles/rabbitmq/vars/main.yml
    name: specification.rabbitmq_monitoring_enabled
  when: groups.rabbitmq is defined | count > 0

- name: Configure prometheus
  template:
    src: "prometheus.yml.j2"
    dest: "{{ specification.config_directory  }}/prometheus.yml"
    force: true
    owner: prometheus
    group: prometheus
    mode: u=rw,g=r,o=
    validate: "/usr/local/bin/promtool check config %s"
  notify:
    - Restart Prometheus

- name: Copy Prometheus custom static targets
  copy:
    src: "{{ item }}"
    dest: "{{ specification.config_directory }}/file_sd/{{ item | splitext | difference(['.yml']) | join('') }}.yml"
    force: true
    owner: prometheus
    group: prometheus
    mode: u=rw,g=r,o=
  with_fileglob:
    - prometheus/targets/*
