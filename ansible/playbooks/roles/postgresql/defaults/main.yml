---
pg:
  base_dir:
    Debian: /var/lib/postgresql
    RedHat: /var/lib/pgsql
  bin_dir:
    Debian: /usr/lib/postgresql/13/bin
    RedHat: /usr/pgsql-13/bin
  config_dir:
    Debian: /etc/postgresql/13/main
    RedHat: /var/lib/pgsql/13/data
  data_dir:
    Debian: /var/lib/postgresql/13/main
    RedHat: /var/lib/pgsql/13/data
  instantiated_service_name:
    Debian: postgresql@13-main
    RedHat: null
  packages:
    common:
      Debian:
        - postgresql-client-common
        - postgresql-common
        - python-psycopg2 # required for PostgreSQL ansible management
      RedHat:
        - python-psycopg2 # required for PostgreSQL ansible management
    version_specific:
      Debian:
        - postgresql-13
        - postgresql-client-13
      RedHat:
        - postgresql13-server
  service_name:
    Debian: postgresql
    RedHat: postgresql-13
  version: 13

pgaudit:
  package_name:
    Debian: postgresql-13-pgaudit
    RedHat: pgaudit15_13
  version:
    Debian: "1.5.0"
    RedHat: "1.5.0"

repmgr:
  bin_dir:
    Debian: /usr/bin
    RedHat: /usr/pgsql-13/bin
  config_dir:
    Debian: /etc/postgresql/13/main
    RedHat: /etc/repmgr/13
  package_name:
    Debian: postgresql-13-repmgr
    RedHat: repmgr13
  service_name:
    Debian: repmgrd
    RedHat: repmgr13
  version:
    Debian: "5.2.1"
    RedHat: "5.2.1"
