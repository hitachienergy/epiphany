---
dependency:
  enabled: false
# linter's project dir is changed to avoid issues with include_tasks
lint: ansible-lint --project-dir=../.. roles/postgresql --exclude roles/postgresql/molecule
driver:
  name: docker
platforms:
  - name: instance-1
    groups:
      - postgresql
    image: geerlingguy/docker-ubuntu1804-ansible:python2
    pre_build_image: true
    capabilities:
      - SYS_ADMIN
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    prepare: ../_shared/playbooks/prepare.yml
    converge: ../_shared/playbooks/converge.yml
    verify: ../_shared/playbooks/verify.yml
  inventory:
    group_vars:
      postgresql:
        ansible_python_interpreter: /usr/bin/python2
verifier:
  name: ansible
