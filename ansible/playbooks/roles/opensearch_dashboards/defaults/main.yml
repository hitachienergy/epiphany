---
versions:
  RedHat:
    opsd_version: "1.2.0"
  Debian:
    opsd_version: "1.2.0"
opensearch_nodes: |-
        {% for item in groups['ops-cluster'] -%}
          {{ hostvars[item]['ip'] }}{% if not loop.last %}","{% endif %}
        {%- endfor %}

populate_inventory_to_hosts_file: true

opensearch_api_port: 9200
opensearch_nodes_dashboards: |-
        {% for item in groups['opensearch_dashboards'] -%}
          https://{{ hostvars[item]['ansible_host'] }}:{{ opensearch_api_port }}{% if not loop.last %}","{% endif %}
        {%- endfor %}

systemctl_path: /etc/systemd/system
