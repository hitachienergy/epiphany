---
- name: Define the filename for the download task
  include_tasks: set_facts.yml

- name: Download Opensearch dashbaords
  include_role:
    name: download
    tasks_from: download_file
  vars:
    file_name: "opensearch-dashboards-{{ opensearchdash_version }}"

- name: Create OpenSearch Dashboards user
  user:
    name: "{{ specification.dashboards_user }}"
    state: present
    shell: /bin/bash

- name: Create home directory
  file:
    path: "{{ specification.paths.opensearchdash_home }}"
    state: directory
    owner: "{{ specification.dashboards_user }}"
    group: "{{ specification.dashboards_user }}"

- name: Extract OpenSearch Dashboards tar file
  unarchive:
    src: "/tmp/opensearch-dashboards-{{ opensearchdash_version }}"
    dest: "{{ specification.paths.opensearchdash_home }}"
    owner: "{{ specification.dashboards_user }}"
    remote_src: yes
    extra_opts:
    - --strip-components=1

- name: Copy configuration file
  template:
    src: opensearch_dashboards.yml.j2
    dest: "{{ specification.paths.opensearchdash_conf_dir }}/opensearch_dashboards.yml"
    owner: "{{ specification.dashboards_user }}"
    group: "{{ specification.dashboards_user }}"
    mode: 0644
    backup: yes

- name: Create opensearch-dashboards.service unit file
  template:
    src: opensearch-dashboards.service.j2
    dest: /etc/systemd/system/opensearch-dashboards.service
