---
- name: Install Grafana with dependencies
  yum:
    name: "{{ _package_name }}"
    state: present
    disable_gpg_check: true  # TODO: download https://packages.grafana.com/gpg.key but as grafana-gpg.key then install it from epirepo using `rpm_key` module
  module_defaults:
    yum: {lock_timeout: "{{ yum_lock_timeout }}"}
