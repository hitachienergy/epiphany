---
- name: Create Containerd dir
  file:
    path: /etc/containerd
    state: directory
    owner: root
    group: root
    mode: u=rw,go=r

- name: Provide Containerd config
  template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    mode: u=rw,go=
    owner: root
    group: root

- name: Reload Containerd
  systemd:
    name: containerd
    state: restarted

