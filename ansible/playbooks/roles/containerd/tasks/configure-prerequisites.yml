---
- name: Provide containerd.conf file
  become: true
  copy:
    src: containerd.conf
    dest: /etc/modules-load.d/containerd.conf
    owner: root
    group: root
    mode: u=rw,go=

- name: Load modules
  command: "modprobe {{ item }}"
  become: true
  with_items:
    - overlay
    - br_netfilter
