---
- name: Get masters with NoSchedule
  vars:
    query: >-
      '.items[].metadata
        | select (.labels."node-role.kubernetes.io/master" == ""
          or .labels."node-role.kubernetes.io/control-plane" == "")
        | .name'
  # When Epiphany doesn't support K8s versions with old label,
  # can be changed to "kubectl get nodes --selector={{ selector }} --output=jsonpath={{ jsonpath }}"
  shell: |-
    kubectl get nodes --output=json \
      | jq --raw-output {{ query }} \
      | grep :NoSchedule
  args:
    executable: /bin/bash
  register: tainted_masters_list
  failed_when: tainted_masters_list.rc == 2
  changed_when: false

- name: Decide if we want/need to untaint masters
  vars:
    nodeless: >-
      {{ groups.kubernetes_node | default([]) | length == 0 }}
  set_fact:
    untaint_master: >-
      {{ (tainted_masters_list.stdout_lines | length > 0) and (nodeless or specification.allow_pods_on_master) }}

- name: Untaint all tainted masters
  command: |-
    kubectl taint node {{ item }} \
      node-role.kubernetes.io/master:NoSchedule-
  loop: >-
    {{ tainted_masters_list.stdout_lines
    | map('regex_replace', '^([^:][^:]*):.*$', '\1')
    | list }}
  when: untaint_master
