---
- hosts: all
  gather_facts: true
  tasks: []

- hosts: kubernetes_master
  become: true
  become_method: sudo
  pre_tasks:
    - import_role:
        name: kubernetes_common
        tasks_from: gather-facts
  vars_files:
    - roles/kubernetes_master/vars/main.yml
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_node
  become: true
  become_method: sudo
  pre_tasks:
    - import_role:
        name: docker
        tasks_from: main
    - import_role:
        name: kubernetes_common
        tasks_from: main
  vars_files:
    - roles/kubernetes_node/vars/main.yml
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_node
  become: true
  become_method: sudo
  roles:
    - kubernetes_node
  post_tasks:
    - import_role:
        name: kubernetes_promote
        tasks_from: update-kubelet
