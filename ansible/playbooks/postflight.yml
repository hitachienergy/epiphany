---
- hosts: all
  gather_facts: true
  become: true
  become_method: sudo
  roles:
    - postflight


- name: Ansible playbook for changing the state of the current running version info
  hosts: all
  gather_facts: yes
  become: true
  become_method: sudo
  - name: Change current running status to complete
      lineinfile:
        path: /var/lib/epiphany/history.yml
        firstmatch: yes  # only first occurrence
        backrefs: yes  # allows to use regexp groups
        regexp: '(.*)state\: started'  # assuming that current status is always on top
        line: '\1state: completed'
~
