---
- hosts: all
  gather_facts: true
  tasks: []

- hosts: kubernetes_master
  become: true
  become_method: sudo
  pre_tasks:
    - import_role:
        name: docker
        tasks_from: main
    - import_role:
        name: kubernetes_common
        tasks_from: main
    - import_role:
        name: kubernetes_master
        tasks_from: copy-kubeconfig

- hosts: kubernetes_master
  serial: 1
  become: true
  become_method: sudo
  roles:
    - kubernetes_master
  post_tasks:
    - import_role:
        name: kubernetes_promote
        tasks_from: update-master
    - import_role:
        name: kubernetes_promote
        tasks_from: update-kubelet

- hosts: kubernetes_master
  become: true
  become_method: sudo
  post_tasks:
    - import_role:
        name: kubernetes_master
        tasks_from: remove-kubeconfig
