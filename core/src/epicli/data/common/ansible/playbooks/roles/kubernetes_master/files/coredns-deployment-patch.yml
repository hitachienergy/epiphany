spec:
  template:
    spec:
      containers:
      - name: coredns
        resources:
          requests:
            ephemeral-storage: 2Mi
        volumeMounts:
        - name: hosts-volume
          mountPath: /etc/hosts-mounted
          readOnly: true
      volumes:
      - name: hosts-volume
        hostPath:
          path: /etc/hosts
          type: File
