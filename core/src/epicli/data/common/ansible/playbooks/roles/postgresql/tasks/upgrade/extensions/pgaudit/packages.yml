---
- name: PostgreSQL | Extensions | PgAudit | Install new package(s) for PostgreSQL {{ new_version.pg.version }}
  when: pg_is_pgaudit_used
  package:
    name: "{{ _packages[ansible_os_family] }}"
    state: present
  vars:
    _packages:
      Debian: "{{ new_version.pgaudit.package_name.Debian }}={{ new_version.pgaudit.version.Debian + '-*' }}"
      RedHat: "{{ new_version.pgaudit.package_name.RedHat }}-{{ new_version.pgaudit.version.RedHat }}"
  module_defaults:
    yum: { lock_timeout: "{{ yum_lock_timeout }}" }
