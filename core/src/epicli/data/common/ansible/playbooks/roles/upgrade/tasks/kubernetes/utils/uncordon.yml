---
- name: k8s/utils | Wait for cluster's readiness
  include_tasks: kubernetes/utils/wait.yml

- name: k8s/utils | Uncordon master or node
  when:
    - groups.kubernetes_node is defined
    - groups.kubernetes_node | length > 0  # master or node is drained only if there is at least one worker node

  block:
    - name: k8s/utils | Uncordon master or node - mark it as schedulable
      delegate_to: "{{ groups.kubernetes_master[0] }}"
      run_once: true
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      command: >-
        kubectl uncordon {{ inventory_hostname }}
      register: result
      until:
        - result is succeeded
      retries: 20
      delay: 5

    - name: k8s/utils | Wait for cluster's readiness
      include_tasks: kubernetes/utils/wait.yml
