---
- name: Configure system settings, file descriptors and number of threads for RabbitMQ
  pam_limits:
    domain: "{{ specification.rabbitmq_user }}"
    limit_type: "{{item.limit_type}}"
    limit_item: "{{item.limit_item}}"
    value: "{{item.value}}"
  with_items:
    - {
        limit_type: "-",
        limit_item: "nofile",
        value: "{{ specification.ulimit_open_files }}",
      }
    - { limit_type: "-", limit_item: "nproc", value: "{{ specification.ulimit_open_files }}" }
    - { limit_type: "soft", limit_item: "memlock", value: unlimited }
    - { limit_type: "hard", limit_item: "memlock", value: unlimited }
