---
- include_tasks: kubernetes.yml

- name: Store preflight facts
  delegate_to: localhost
  become: false
  run_once: true
  copy:
    dest: "{{ vault_location }}/../preflight_facts.yml"
    mode: u=rw,g=r,o=
    content: |
      # This file is managed by ansible. >>> DO NOT EDIT! <<<
      {{ preflight_facts | to_nice_yaml }}
