---
- name: Create/Update datasources file (provisioning)
  copy:
    dest: /etc/grafana/provisioning/datasources/ansible.yml
    content: |
      apiVersion: 1
      deleteDatasources: []
      datasources:
      {{ grafana_datasources | to_nice_yaml }}
    backup: false
    owner: root
    group: grafana
    mode: u=rw,g=r,o=
  notify: restart grafana