---
# Common Debian family specific tasks

- name: Install selinux packages as prerequisite for SELinux module
  apt:
    name:
      - build-essential
      - python-selinux
    update_cache: true
    state: present
  register: result
  retries: 3
  delay: 1
  until: result is succeeded

- name: Install Debian family packages
  apt:
    name:
      - apt-transport-https
      - bash-completion
      - ca-certificates
      - curl
      - ebtables
      - ethtool
      - fping
      - htop
      - iftop
      - jq
      - logrotate
      - net-tools
      - netcat
      - openssl
      - python-setuptools
      - rsync
      - software-properties-common
      - sshpass
      - sysstat
      - tar
      - telnet
      - tmux
      - unzip
      - vim
    state: present
  register: result
  retries: 3
  delay: 1
  until: result is succeeded

- name: Append prompt to .profile
  lineinfile:
    path: /home/{{ admin_user.name }}/.profile
    line: source /etc/profile.d/operations.sh
