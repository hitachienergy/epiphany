---
# Ansible playbook for upgrading common and K8s components

- hosts: kubernetes_master
  become: true
  become_method: sudo
  pre_tasks:
    # Needed for tasks upgrade playbook borrows from kubernetes_master role.
    - import_role:
        name: kubernetes_common
        tasks_from: gather-facts
    - import_role:
        name: upgrade
        tasks_from: ensure-kubeconfig

- hosts: kubernetes_node
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: provide-kubeconfig

- hosts: all
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: common

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: image-registry

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.15.10", cni_ver: "0.7.5" }

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.16.7", cni_ver: "0.7.5" }

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.17.7", cni_ver: "0.8.6", cni_in_kubelet: true }

- hosts: elasticsearch
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: elasticsearch
      when: ansible_os_family == 'Debian' # TODO: Fix issue #922 for RedHat

- hosts: elasticsearch_curator
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: elasticsearch-curator

# Disabling Filebeat upgrade. This will be included in future releases.
#
# - hosts: filebeat
#   become: true
#   become_method: sudo
#   tasks:
#     - import_role:
#         name: upgrade
#         tasks_from: filebeat

- hosts: kafka
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kafka
      vars: { lock_file: /var/tmp/kafka-upgrade-in-progress.flag }
