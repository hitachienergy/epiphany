"$id": "#/specification"
title: "Application specification schema"
description: "Application specification schema"
type: object
properties:
  applications:
    type: array
    items:
    - type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        image_path:
          type: string
        use_local_image_registry:
          type: boolean
        namespace:
          type: string
        service:
          type: object
          properties:
            rest_nodeport:
              type: integer
            sql_nodeport:
              type: integer
            thinclients_nodeport:
              type: integer
        replicas:
          type: integer
        enabled_plugins:
          type: array
          items:
          - type: string
          - type: string
    - type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        image_path:
          type: string
        use_local_image_registry:
          type: boolean
        service:
          type: object
          properties:
            name:
              type: string
            port:
              type: integer
            management_port:
              type: integer
            replicas:
              type: integer
            namespace:
              type: string
        rabbitmq:
          type: object
          properties:
            plugins:
              type: array
              items:
              - type: string
              - type: string
            policies:
              type: array
              items:
              - type: object
                properties:
                  name:
                    type: string
                  pattern:
                    type: string
                  definitions:
                    type: object
                    properties:
                      ha-mode:
                        type: string
            custom_configurations:
              type: array
              items:
              - type: object
                properties:
                  name:
                    type: string
                  value:
                    type: number
            cluster:
              type: 'null'
    - type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        image_path:
          type: string
        use_local_image_registry:
          type: boolean
        service:
          type: object
          properties:
            name:
              type: string
            port:
              type: integer
            replicas:
              type: integer
            namespace:
              type: string
            admin_user:
              type: string
            admin_password:
              type: string
        database:
          type: object
          properties:
            name:
              type: string
            user:
              type: string
            password:
              type: string
    - type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        image:
          type: object
          properties:
            path:
              type: string
            debug:
              type: boolean
        use_local_image_registry:
          type: boolean
        namespace:
          type: string
        service:
          type: object
          properties:
            name:
              type: string
            port:
              type: integer
        replicas:
          type: integer
        pod_spec:
          type: object
          properties:
            affinity:
              type: object
              properties:
                podAntiAffinity:
                  type: object
                  properties:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      type: array
                      items:
                      - type: object
                        properties:
                          weight:
                            type: integer
                          podAffinityTerm:
                            type: object
                            properties:
                              labelSelector:
                                type: object
                                properties:
                                  matchExpressions:
                                    type: array
                                    items:
                                    - type: object
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          type: array
                                          items:
                                          - type: string
                              topologyKey:
                                type: string
            nodeSelector:
              type: object
            tolerations:
              type: object
        resources:
          type: object
          properties:
            limits:
              type: object
              properties:
                memory:
                  type: string
            requests:
              type: object
              properties:
                cpu:
                  type: string
                memory:
                  type: string
        pgpool:
          type: object
          properties:
            env:
              type: object
              properties:
                PGPOOL_BACKEND_NODES:
                  type: string
                PGPOOL_POSTGRES_USERNAME:
                  type: string
                PGPOOL_SR_CHECK_USER:
                  type: string
                PGPOOL_ADMIN_USERNAME:
                  type: string
                PGPOOL_ENABLE_LOAD_BALANCING:
                  type: boolean
                PGPOOL_MAX_POOL:
                  type: integer
                PGPOOL_CHILD_LIFE_TIME:
                  type: integer
                PGPOOL_POSTGRES_PASSWORD_FILE:
                  type: string
                PGPOOL_SR_CHECK_PASSWORD_FILE:
                  type: string
                PGPOOL_ADMIN_PASSWORD_FILE:
                  type: string
            secrets:
              type: object
              properties:
                pgpool_postgres_password:
                  type: string
                pgpool_sr_check_password:
                  type: string
                pgpool_admin_password:
                  type: string
            pgpool_conf_content_to_append:
              type: string
            pool_hba_conf:
              type: string
    - type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        image_path:
          type: string
        init_image_path:
          type: string
        use_local_image_registry:
          type: boolean
        namespace:
          type: string
        service:
          type: object
          properties:
            name:
              type: string
            port:
              type: integer
        replicas:
          type: integer
        resources:
          type: object
          properties:
            requests:
              type: object
              properties:
                cpu:
                  type: string
                memory:
                  type: string
            limits:
              type: object
              properties:
                cpu:
                  type: string
                memory:
                  type: string
        pgbouncer:
          type: object
          properties:
            env:
              type: object
              properties:
                DB_HOST:
                  type: string
                DB_LISTEN_PORT:
                  type: integer
                MAX_CLIENT_CONN:
                  type: integer
                DEFAULT_POOL_SIZE:
                  type: integer
                RESERVE_POOL_SIZE:
                  type: integer
                POOL_MODE:
                  type: string
    - type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean
        use_local_image_registry:
          type: boolean
        namespaces:
          type: object
          properties:
            operator:
              type: string
            watched:
              type: array
              items:
              - type: string
            istio:
              type: string
        istio_spec:
          type: object
          properties:
            profile:
              type: string
            name:
              type: string
