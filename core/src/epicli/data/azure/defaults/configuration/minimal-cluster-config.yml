kind: epiphany-cluster
title: "Epiphany cluster Config"
provider: azure
name: "default"
specification:
  name: name
  prefix: prefix
  admin_user:
    name: operations # YOUR-ADMIN-USERNAME
    key_path: /user/.ssh/epiphany-operations/id_rsa # YOUR-SSH-KEY-PATH
  cloud:
    k8s_as_cloud_service: False
    use_public_ips: False # When not using public IPs you have to provide connectivity via private IPs (VPN)
  components:
    repository:
      count: 1
    kubernetes_master:
      count: 1
    kubernetes_node:
      count: 2
    logging:
      count: 1
    monitoring:
      count: 1
    kafka:
      count: 2
    postgresql:
      count: 1
    load_balancer:
      count: 1
    rabbitmq:
      count: 1
