---
- hosts: all
  gather_facts: true
  tasks: []

- hosts: kubernetes_master
  become: true
  become_method: sudo
  pre_tasks:
    - import_role:
        name: docker
        tasks_from: main
    - import_role:
        name: kubernetes_common
        tasks_from: main
  vars_files:
    - roles/kubernetes_master/vars/main.yml
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master
  serial: 1
  become: true
  become_method: sudo
  roles:
    - kubernetes_master
  post_tasks:
    - import_role:
        name: kubernetes_promote
        tasks_from: update-master
    - import_role:
        name: kubernetes_promote
        tasks_from: update-kubelet
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: kubernetes_master
        tasks_from: update-image-registry
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"

- hosts: kubernetes_master
  become: true
  become_method: sudo
  post_tasks:
    - import_role:
        name: kubernetes_master
        tasks_from: copy-kubeconfig
  environment:
    KUBECONFIG: "{{ kubeconfig.remote }}"
