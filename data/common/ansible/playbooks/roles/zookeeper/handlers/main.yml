---
# Zookeeper handlers

- name: Reload systemctl daemon
  command: systemctl daemon-reload
  when: ansible_service_mgr == 'systemd'

- name: Restart zookeeper
  service: name=zookeeper state=restarted

- name: restart prometheus
  become: true
  systemd:
    daemon_reload: true
    name: prometheus
    state: restarted
  delegate_to: "{{ item }}"
  with_inventory_hostnames:
    - prometheus