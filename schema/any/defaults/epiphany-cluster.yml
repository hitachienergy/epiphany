kind: epiphany-cluster
title: "Epiphany cluster Config"
provider: any
name: "default"
specification:
  name: epiphanycluster
  admin_user:
    name: operations # YOUR-ADMIN-USERNAME
    key_path: /root/.ssh/epiphany-operations/id_rsa # YOUR-SSH-KEY-PATH
  components:
    kubernetes_master:
      count: 1
      configuration: default
    kubernetes_node:
      count: 2
      configuration: default
    logging:
      count: 1
      configuration: default
    monitoring:
      count: 1
      configuration: default
    kafka:
      count: 2
      configuration: default
    postgresql:
      count: 0
      configuration: default
    load_balancer:
      count: 1
      configuration: default
    rabbitmq:
      count: 0
      configuration: default
    opendistro_for_elasticsearch:
      count: 0
      configuration: default
    repository:
      count: 1
      configuration: default
    single_machine:
      count: 0
      configuration: default
