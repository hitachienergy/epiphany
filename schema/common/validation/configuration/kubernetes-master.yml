---
"$id": "#/specification"
title: "K8s-master specification schema"
description: "K8s-master specification schema"
type: object
properties:
  version:
    type: string
  cni_version:
    type: string
  cluster_name:
    type: string
  allow_pods_on_master:
    type: boolean
  storage:
    type: object
    properties:
      name:
        type: string
      path:
        type: string
      enable:
        type: boolean
      capacity:
        type: integer
      data:
        type: object
    required:
    - name
    - path
    - enable
    - capacity
    - data
  advanced:
    type: object
    properties:
      api_server_args:
        type: object
        properties:
          profiling:
            type: boolean
          enable-admission-plugins:
            type: string
          audit-log-maxbackup:
            type: integer
          audit-log-maxsize:
            type: integer
          secure-port:
            type: integer
        required:
        - profiling
        - enable-admission-plugins
        - audit-log-maxbackup
        - audit-log-maxsize
        - secure-port
      controller_manager_args:
        type: object
        properties:
          profiling:
            type: boolean
          terminated-pod-gc-threshold:
            type: integer
        required:
        - profiling
        - terminated-pod-gc-threshold
      scheduler_args:
        type: object
        properties:
          profiling:
            type: boolean
        required:
        - profiling
      networking:
        type: object
        properties:
          dnsDomain:
            type: string
          serviceSubnet:
            type: string
          plugin:
            type: string
        required:
        - dnsDomain
        - serviceSubnet
        - plugin
      imageRepository:
        type: string
      certificates:
        type: object
        properties:
          expiration_days:
            title: expiration_days schema
            "$id": "#/properties/specification/properties/advanced/properties/certificates/properties/expiration_days"
            description: |-
              Days to make certificate be valid for.
              For more explanation about the limit navigate to
              https://groups.google.com/g/mailing.openssl.users/c/3kK_f0ywCZQ.
            type: integer
            minimum: 1
            maximum: 24855
            default: 365
          renew:
            title: renew schema
            "$id": "#/properties/specification/properties/advanced/properties/certificates/properties/renew"
            description: |-
              Whether to renew certificates or not
            type: boolean
        required:
        - expiration_days
        - renew
      etcd_args:
        type: object
        properties:
          encrypted:
            type: boolean
        required:
        - encrypted
      kubeconfig:
        type: object
        properties:
          local:
            type: object
            properties:
              api_server:
                type: object
                properties:
                  hostname:
                    type: string
                  port:
                    type: integer
                required:
                - hostname
                - port
            required:
            - api_server
        required:
        - local
      enable_controller_attach_detach:
        type: boolean
    required:
    - api_server_args
    - controller_manager_args
    - scheduler_args
    - networking
    - imageRepository
    - certificates
    - etcd_args
    - kubeconfig
required:
- version
- cni_version
- cluster_name
- allow_pods_on_master
- storage
- advanced
