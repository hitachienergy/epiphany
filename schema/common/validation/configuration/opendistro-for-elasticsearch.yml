"$id": "#/specification"
title: "opensearch-for-elasticsearch specification schema"
description: "opensearch-for-elasticsearch specification schema"
type: object
properties:
  cluster_name:
    type: string
  clustered:
    type: boolean
  admin_password:
    type: string
  kibanaserver_password:
    type: string
  kibanaserver_user_active:
    type: boolean
  logstash_password:
    type: string
  logstash_user_active:
    type: boolean
  demo_users_to_remove:
    type: array
    items:
      type: string
  paths:
    type: object
    properties:
      data:
        type: string
      repo:
        type: string
      logs:
        type: string
  jvm_options:
    type: object
    properties:
      Xmx:
        type: string
  opensearch_security:
    type: object
    properties:
      ssl:
        type: object
        properties:
          transport:
            type: object
            properties:
              enforce_hostname_verification:
                type: boolean
