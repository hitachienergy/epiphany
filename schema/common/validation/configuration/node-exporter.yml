      type: string
  config_flags:
    type: array
    items:
      type: string
  web_listen_port:
    type: string
  web_listen_address:
    type: string
  config_for_prometheus:
    type: object
    properties:
      exporter_listen_port:
        type: string
      prometheus_config_dir:
