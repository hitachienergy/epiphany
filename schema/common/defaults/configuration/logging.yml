kind: configuration/logging
title: Logging Config
name: default
specification:
  cluster_name: EpiphanyOpensearch
  opensearch_user: opensearch
  opsd_user: opensearchboard
  opsd_password: PASSWORD_TO_CHANGE
  admin_password: PASSWORD_TO_CHANGE
  kibanaserver_password: PASSWORD_TO_CHANGE
  kibanaserver_user_active: true
  logstash_password: PASSWORD_TO_CHANGE
  logstash_user_active: true
  demo_users_to_remove:
  - kibanaro
  - readall
  - snapshotrestore
  paths:
    opensearch_home: /usr/share/opensearch
    opensearch_conf_dir: /usr/share/opensearch/config
    opensearch_log_dir: /var/log/opensearch
    opensearch_plugin_bin_path: /usr/share/opensearch/bin/opensearch-plugin
    opensearch_repo: /var/lib/opensearch-snapshots
    opensearch_data: /var/lib/opensearch
    opensearch_logs: /var/log/opensearch
    opensearch_perftop_home: /usr/share/opensearch/perftop
    opsd_plugin_bin_path: /usr/share/opensearch-dashboards/bin/opensearch-dashboards-plugin
    opsd_home: /usr/share/opensearch-dashboards
    opsd_conf_dir: /usr/share/opensearch-dashboards/config
  jvm_options:
    Xmx: 1g
  opensearch_security:
    ssl:
      transport:
        enforce_hostname_verification: true
