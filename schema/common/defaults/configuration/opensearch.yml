kind: configuration/opensearch
title: OpenSearch Config
name: default
specification:
  cluster_name: EpiphanyOpensearch
  odfe_migration: false
  clustered: true
  ops_user: opensearch
  admin_password: PASSWORD_TO_CHANGE
  kibanaserver_password: PASSWORD_TO_CHANGE
  kibanaserver_user_active: false
  logstash_password: PASSWORD_TO_CHANGE
  logstash_user_active: false
  demo_users_to_remove:
  - kibanaro
  - readall
  - snapshotrestore
  - logstash
  - kibanaserver
  paths:
    ops_home: /usr/share/opensearch
    ops_conf_dir: /usr/share/opensearch/config
    ops_log_dir: /var/log/opensearch
    ops_plugin_bin_path: /usr/share/opensearch/bin/opensearch-plugin
    ops_repo: /var/lib/opensearch-snapshots
    ops_data: /var/lib/opensearch
    ops_logs: /var/log/opensearch
    opsd_home: /usr/share/opensearch-dashboards
  jvm_options:
    Xmx: 1g
  opensearch_security:
    ssl:
      transport:
        enforce_hostname_verification: true
