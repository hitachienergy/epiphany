kind: configuration/opensearch-dashboards
title: "OpenSearch-Dashboards"
name: default
specification:
  dashboards_user: opensearchdboard
  dashboards_password: PASSWORD_TO_CHANGE
  paths:
    opensearchdash_home: /usr/share/opensearch-dashboards
    opensearchdash_conf_dir: /usr/share/opensearch-dashboards/config
    opensearchdash_plugin_bin_path: /usr/share/opensearch-dashboards/bin/opensearch-dashboards-plugin
    opensearchdash_log_dir: /var/log/opensearchdashboards
