kind: configuration/opensearch-dashboards
title: "OpenSearch-Dashboards"
name: default
specification:
  dashboards_user: opensearchdboard
  dashboards_password: PASSWORD_TO_CHANGE
  paths:
    opsd_home: /usr/share/opensearch-dashboards
    opsd_conf_dir: /usr/share/opensearch-dashboards/config
    opsd_plugin_bin_path: /usr/share/opensearch-dashboards/bin/opensearch-dashboards-plugin
    opsd_log_dir: /var/log/opensearchdashboards
