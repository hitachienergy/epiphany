kind: infrastructure/virtual-machine
title: "Virtual Machine Infra"
provider: azure
name: default
specification:
  name: SET_BY_AUTOMATION
  hostname: SET_BY_AUTOMATION
  alt_component_name: '' # GH issue #2996. Used to modify hostname part, e.g. kubernetes-master -> k8s-master
  admin_username: SET_BY_AUTOMATION
  admin_password: SET_BY_AUTOMATION
  public_key: SET_BY_AUTOMATION
  network_interface_name: SET_BY_AUTOMATION
  availability_set_name: SET_BY_AUTOMATION  # Please don't change this default value, keep it "SET_BY_AUTOMATION"
  use_network_security_groups: SET_BY_AUTOMATION
  security_group_association_name: SET_BY_AUTOMATION  
  tags: []
  os_type: linux
  size: Standard_DS1_v2
  use_cloud_init_custom_data: SET_BY_AUTOMATION
  storage_image_reference:
    publisher: Canonical
    offer: 0001-com-ubuntu-server-focal
    sku: 20_04-lts-gen2
    version: "20.04.202201100" # Never put latest on anything! Need to always pin the version number but testing we can get away with it
  storage_os_disk:
    delete_on_termination: false
    managed: true
    caching: ReadWrite
    create_option: FromImage
    disk_size_gb: 32
    managed_disk_type: Premium_LRS
  network_interface:
    enable_accelerated_networking: false
    private_ip:
    public_ip:
      allocation_method: Static
      idle_timeout_in_minutes: 30
      sku: Standard
  security:
    rules:
      - name: ssh
        description: Allow SSH
        priority: 100
        direction: Inbound
        access: Allow
        protocol: Tcp
        source_port_range: "*"
        destination_port_range: "22"
        source_address_prefix: 0.0.0.0/0
        destination_address_prefix: 0.0.0.0/0
      - name: out
        description: Allow out
        priority: 101
        direction: Outbound
        access: Allow
        protocol: "*"
        source_port_range: "*"
        destination_port_range: "0"
        source_address_prefix: "0.0.0.0/0"
        destination_address_prefix: "0.0.0.0/0"
      - name: node_exporter
        description: Allow node_exporter traffic
        priority: 200
        direction: Inbound
        access: Allow
        protocol: Tcp
        source_port_range: "*"
        destination_port_range: "9100"
        source_address_prefix: "10.1.0.0/20"
        destination_address_prefix: "0.0.0.0/0"
---
